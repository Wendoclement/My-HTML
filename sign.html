<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="sign.css" type="text/css">
    <script src="https://kit.fontawesome.com/451998c7ba.js" crossorigin="anonymous"></script>
    <script src="npm i bootstrap@5.3.2"></script>
</head>

<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" name="your name" id="your Name" placeholder="Your Name" required
                        class="input-box">
                    <input type="text" name="username" id="username" placeholder="username" required class="input-box">
                    <input type="email" name="email" id="email" placeholder="Your email" required class="input-box">
                    <input type="password" name="password" id="password" placeholder="Create Password" required
                        class="input-box">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I accept the terms & conditions</label>
                    <button type="submit">Sign Up <span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="#" class="fb-link"><i class="fa-brands fa-square-facebook"></i>Sign up with Facebook.</a>
                <a href="" class="x-link"><i class="fa-brands fa-x-twitter"></i>Sign up with X.</a>
                <a href="" class="g-link"><i class="fa-brands fa-google"></i>Sign Up with Google.</a>
            </div>
        </div>
        <p class="login-msg">Already have an account? <a href="login.html">Login</a></p>

    </div>
</body>

</html>
